<script>
document.addEventListener("DOMContentLoaded", async function () {
    // Helper functions
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = `${name}=${value}; ${expires}; path=/; SameSite=Lax${location.protocol === 'https:' ? '; Secure' : ''}`;
    }

    function redirectToLogin() {
        localStorage.clear();
        document.cookie = "refreshToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "login.html";
    }

    function populateForm(userData) {
        if (!userData) return;
        
        document.getElementById("fullName").value = userData.fullName || "";
        document.getElementById("username").value = userData.username || "";
        document.getElementById("email").value = userData.email || "";
        document.getElementById("headline").value = userData.headline || "";
        
        const defaultImage = "https://res.cloudinary.com/dxjsnyswn/image/upload/v1746530098/Recipe-App/Profile_Pictures/default.jpg";
        const profileImage = userData.profilePicture || defaultImage;
        document.getElementById("imageView").src = profileImage;
        document.getElementById("profileHeaderImage").src = profileImage;

        const welcomeElement = document.querySelector(".welcome-message");
        if (welcomeElement) {
            welcomeElement.textContent = userData.fullName ? 
                `Selamat Datang, ${userData.fullName}` : "Selamat Datang";
        }
    }

    // Main execution
    try {
        // 1. Check for existing user data in localStorage
        const token = localStorage.getItem("auth._token");
        let storedUserData = JSON.parse(localStorage.getItem("auth._user")) || null;
        
        // Immediately show cached data if available
        if (storedUserData) {
            populateForm(storedUserData);
        }

        // 2. Try to fetch fresh user data
        let freshData = null;
        
        // First try with access token
        if (token) {
            try {
                const response = await fetch(`${BASE_URL}/user/me`, {
                    method: "GET",
                    headers: {
                        "Authorization": token
                    }
                });
                
                if (response.ok) {
                    freshData = await response.json();
                    if (freshData.data) {
                        localStorage.setItem("auth._user", JSON.stringify(freshData.data));
                        storedUserData = freshData.data;
                        populateForm(freshData.data);
                    }
                }
            } catch (error) {
                console.warn("Failed to fetch with access token:", error);
            }
        }

        // If still no data, try refresh token
        if (!freshData && getCookie("refreshToken")) {
            try {
                const refreshResponse = await fetch(`${BASE_URL}/user/refresh`, {
                    method: "POST",
                    credentials: "include"
                });
                
                if (refreshResponse.ok) {
                    const refreshData = await refreshResponse.json();
                    
                    if (refreshData.accessToken) {
                        localStorage.setItem("auth._token", `Bearer ${refreshData.accessToken}`);
                    }
                    if (refreshData.user) {
                        localStorage.setItem("auth._user", JSON.stringify(refreshData.user));
                        storedUserData = refreshData.user;
                        populateForm(refreshData.user);
                    }
                }
            } catch (error) {
                console.warn("Failed to refresh token:", error);
            }
        }

        // 3. Final check - if we still have no user data
        if (!storedUserData) {
            console.log("No user data available, redirecting to login");
            redirectToLogin();
            return;
        }

        // Image preview functionality
        document.getElementById("file-upload")
            .addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file && file.size > 2 * 1024 * 1024) {
                    alert("Ukuran file terlalu besar. Maksimal 2MB");
                    e.target.value = "";
                    return;
                }
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        document.getElementById("imageView").src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

        // Form submission handler
          // Form submission handler
    document.getElementById("editProfileForm")
        .addEventListener("submit", async function (e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userId = storedUserData?.id;
            
            if (!userId) {
                alert("User ID tidak ditemukan");
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Memproses...';

            // Tambahkan overlay loading
            const loadingOverlay = document.createElement('div');
            loadingOverlay.style.position = 'fixed';
            loadingOverlay.style.top = '0';
            loadingOverlay.style.left = '0';
            loadingOverlay.style.width = '100%';
            loadingOverlay.style.height = '100%';
            loadingOverlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
            loadingOverlay.style.display = 'flex';
            loadingOverlay.style.justifyContent = 'center';
            loadingOverlay.style.alignItems = 'center';
            loadingOverlay.style.zIndex = '9999';
            loadingOverlay.innerHTML = '<div style="color: white; font-size: 1.5rem;">Menyimpan perubahan...</div>';
            document.body.appendChild(loadingOverlay);

            try {
                const currentToken = localStorage.getItem("auth._token") || "";
                
                const response = await fetch(
                    `${BASE_URL}/user/edit/${userId}`,
                    {
                        method: "PUT",
                        headers: {
                            "Authorization": currentToken
                        },
                        body: formData
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || "Gagal memperbarui profil");
                }

                const data = await response.json();
                
                // Update local storage
                if (data.data) {
                    localStorage.setItem("auth._user", JSON.stringify(data.data));
                }
                
                // Update refresh token if provided
                if (data.refreshToken) {
                    setCookie("refreshToken", data.refreshToken, 1);
                }
                
                // Tampilkan pesan sukses dan refresh setelah 2 detik
                loadingOverlay.innerHTML = '<div style="color: white; font-size: 1.5rem;">Profil berhasil diperbarui! Memuat ulang...</div>';
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                console.error("Update error:", error);
                document.body.removeChild(loadingOverlay);
                alert(error.message || "Terjadi kesalahan saat memperbarui profil");
                
                // Check if token might be expired
                if (error.message.includes("Unauthorized") || error.message.includes("Token")) {
                    console.log("Token mungkin expired, mencoba refresh...");
                    try {
                        const refreshResponse = await fetch(`${BASE_URL}/user/refresh`, {
                            method: "POST",
                            credentials: "include"
                        });
                        
                        if (refreshResponse.ok) {
                            const refreshData = await refreshResponse.json();
                            if (refreshData.accessToken) {
                                localStorage.setItem("auth._token", `Bearer ${refreshData.accessToken}`);
                                alert("Silakan coba simpan perubahan lagi");
                            }
                        }
                    } catch (refreshError) {
                        console.error("Gagal refresh token:", refreshError);
                        redirectToLogin();
                    }
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        // Logout functionality
        const logoutLink = document.querySelector('a[href="login.html"]');
        if (logoutLink) {
            logoutLink.addEventListener("click", async function (e) {
                e.preventDefault();
                const confirmLogout = confirm("Apakah Anda yakin ingin keluar?");
                if (!confirmLogout) return;
                
                try {
                    await fetch(`${BASE_URL}/user/logout`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": localStorage.getItem("auth._token") || ""
                        },
                        credentials: "include"
                    });
                } catch (error) {
                    console.error("Logout error:", error);
                } finally {
                    redirectToLogin();
                }
            });
        }

    } catch (error) {
        console.error("Initialization error:", error);
        redirectToLogin();
    }
});
</script>
