        </div>

        <!-- CONTAIN -->
          <form id="editProfileForm" class="resep d-flex flex-wrap justify-content-start gap-2 mx-2" enctype="multipart/form-data">          <div class="w-75 d-flex flex-column align-items-start">
            <h4 class="mt-2">Foto Profile :</h4>
            <div class="d-flex justify-content-start align-items-center gap-3">
              <img src="" id="imageView" class="bg-secondary profilePictureView mt-2 rounded-4" />
              <div class="w-40 d-flex flex-column justify-content-start align-items-start gap-1">
                Gambar Profile Anda sebaiknya memiliki rasio 1:1 dan berukuran tidak lebih dari 2MB.
                <label for="file-upload" class="upload-label">Pilih Gambar</label>
                <input id="file-upload" type="file" name="profilePicture" accept="image/*" />
              </div>
            </div>
          </div>

          <div class="w-100">
            <h4 class="mt-2">Nama Lengkap :</h4>
            <input type="text" class="form-control border-black" placeholder="Nama Lengkap" 
                   name="fullName" id="fullName" required />
          </div>
          
          <div class="w-100">
            <h4 class="mt-2">Username :</h4>
            <input type="text" class="form-control border-black" placeholder="Username" 
                   name="username" id="username" required />
          </div>
          
          <div class="w-100">
            <h4 class="mt-2">Email :</h4>
            <input type="email" class="form-control border-black" placeholder="Email" 
                   name="email" id="email" required />
          </div>
          
          <div class="w-100">
            <h4 class="mt-2">Headline :</h4>
            <input type="text" class="form-control border-black" 
                   placeholder="Contoh: Mahasiswa yang suka memasak" 
                   name="headline" id="headline" />
          </div>

          <div class="w-100">
            <h4 class="mt-2">Password Baru (kosongkan jika tidak ingin mengubah):</h4>
            <input type="password" class="form-control border-black" 
                   placeholder="Password Baru" name="password" />
          </div>

          <div class="w-100 d-flex justify-content-center mt-4">
            <button type="submit" class="btn-manual">Simpan Perubahan</button>
          </div>
        </form>
        <!-- END CONTAIN -->
      </div>
      <!-- END MAIN -->

    <script src="js/utils.js"></script>
    <script src="js/previewImg.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        // Load user data
        const token = localStorage.getItem("auth._token");
        const userData = JSON.parse(localStorage.getItem("auth._user"));

        // Set profile data in form
        if (userData) {
          document.getElementById("fullName").value = userData.fullName || "";
          document.getElementById("username").value = userData.username || "";
          document.getElementById("email").value = userData.email || "";
          document.getElementById("headline").value = userData.headline || "";

          // Set profile images
          // const defaultImage =
          //   "https://res.cloudinary.com/dxjsnyswn/image/upload/v1746530098/Recipe-App/Profile_Pictures/default.jpg";
          const profileImage = userData.profilePicture;

          document.getElementById("imageView").src = profileImage;
          document.getElementById("profileHeaderImage").src = profileImage;

          // Update welcome message
          if (userData.fullName) {
            document.querySelector(
              ".welcome-message"
            ).textContent = `Selamat Datang, ${userData.fullName}`;
          }
        }

        // Image preview functionality
        document
          .getElementById("file-upload")
          .addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (event) {
                document.getElementById("imageView").src = event.target.result;
              };
              reader.readAsDataURL(file);
            }
          });

        // Form submission
        document
          .getElementById("editProfileForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const userId = userData?.id;

            if (!userId) {
              alert("User ID tidak ditemukan");
              return;
            }

            try {
              const response = await fetch(
                `${BASE_URL}/user/edit/${userId}`,
                {
                  method: "PUT",
                  headers: {
                    Authorization: token,
                  },
                  body: formData,
                }
              );

              const data = await response.json();

              if (response.ok) {
                alert("Profil berhasil diperbarui");
                // Update local storage with new data
                if (data.data) {
                  localStorage.setItem("auth._user", JSON.stringify(data.data));
                  window.location.reload();
                }
              } else {
                throw new Error(data.message || "Gagal memperbarui profil");
              }
            } catch (error) {
              console.error("Error:", error);
              alert(error.message);
            }
          });

        // Logout functionality
        const logoutLink = document.querySelector('a[href="login.html"]');
        if (logoutLink) {
          logoutLink.addEventListener("click", async function (e) {
            e.preventDefault();
            const confirmLogout = confirm("Apakah Anda yakin ingin keluar?");
            if (!confirmLogout) return;

            try {
              await fetch(`${BASE_URL}i/user/logout`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: token || "",
                },
                credentials: "include",
              });

              localStorage.clear();
              window.location.href = "login.html";
            } catch (error) {
              console.error("Logout error:", error);
              localStorage.clear();
              window.location.href = "login.html";
            }
          });
        }
      });
    </script>
