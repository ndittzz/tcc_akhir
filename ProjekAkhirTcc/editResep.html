    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <!-- Initialize Quill editor -->

    <script src="js/utils.js"></script>
    <script src="js/previewImg.js"></script>
    <script>
      // Inisialisasi Quill editor
      const quill = new Quill("#editor", {
        theme: "snow",
        modules: {
          toolbar: [
            ["bold", "italic", "underline"],
            [{ list: "ordered" }, { list: "bullet" }],
          ],
        },
      });

      const quill2 = new Quill("#editor-2", {
        theme: "snow",
        modules: {
          toolbar: [
            ["bold", "italic", "underline"],
            [{ list: "ordered" }, { list: "bullet" }],
          ],
        },
      });
      document.addEventListener("DOMContentLoaded", async function () {
        // Load user data
        const token = localStorage.getItem("auth._token");
        const userData = JSON.parse(localStorage.getItem("auth._user"));

        // Set profile data in form
        if (userData) {
          const profileImage = userData.profilePicture;
          document.getElementById("profileHeaderImage").src = profileImage;

          // Update welcome message
          if (userData.fullName) {
            document.querySelector(
              ".welcome-message"
            ).textContent = `Selamat Datang, ${userData.fullName}`;
          }
        }

        // Ambil ID resep dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get("id");

        if (!recipeId) {
          alert("ID Resep tidak ditemukan");
          window.location.href = "dashboard.html";
          return;
        }

        // Ambil token dari localStorage
        if (!token) {
          alert("Anda harus login terlebih dahulu");
          window.location.href = "login.html";
          return;
        }

        try {
          // Ambil data resep dari API
          const response = await fetch(
            `${BASE_URL}/recipes/${recipeId}`,
            {
              headers: {
                Authorization: token,
              },
            }
          );

          if (!response.ok) {
            throw new Error("Gagal mengambil data resep");
          }

          const result = await response.json();
          const recipe = result.data; // Ambil dari "data"

          // Isi form dengan data resep
          document.querySelector('input[name="id_resep"]').value = recipe.id;
          document.querySelector('input[name="judul"]').value = recipe.title;
          document.querySelector('textarea[name="deskripsi"]').value =
            recipe.description;
          document.getElementById("imageView").src = recipe.imageUrl;
          document.querySelector('input[name="gambarLama"]').value =
            recipe.imageUrl;

          // Isi editor Quill
          quill.root.innerHTML = recipe.ingredients;
          quill2.root.innerHTML = recipe.instructions;
        } catch (error) {
          console.error("Error:", error);
          alert(error.message);
          window.location.href = "dashboard.html";
        }

        // Handle form submission
        document
          .getElementById("editResepForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            // Ambil konten dari Quill editor
            const ingredients = quill.root.innerHTML;
            const instructions = quill2.root.innerHTML;

            // Buat FormData
            const formData = new FormData(this);
            formData.append("ingredients", ingredients);
            formData.append("instructions", instructions);

            try {
              const response = await fetch(
                `${BASE_URL}/recipes/edit/${recipeId}`,
                {
                  method: "PUT",
                  headers: {
                    Authorization: token,
                  },
                  body: formData,
                }
              );

              const data = await response.json();

              if (response.ok) {
                alert("Resep berhasil diperbarui!");
                window.location.href = "dashboard.html";
              } else {
                throw new Error(data.message || "Gagal memperbarui resep");
              }
            } catch (error) {
              console.error("Error:", error);
              alert(error.message);
            }
          });

        // Logout functionality
        const logoutLink = document.querySelector('a[href="login.html"]');
        if (logoutLink) {
          logoutLink.addEventListener("click", async function (e) {
            e.preventDefault();
            const confirmLogout = confirm("Apakah Anda yakin ingin keluar?");
            if (!confirmLogout) return;

            try {
              await fetch(`${BASE_URL}/user/logout`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: token || "",
                },
                credentials: "include",
              });

              localStorage.clear();
              window.location.href = "login.html";
            } catch (error) {
              console.error("Logout error:", error);
              localStorage.clear();
              window.location.href = "login.html";
            }
          });
        }
      });
    </script>
