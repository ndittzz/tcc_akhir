  <body>
    <section class="d-flex h-100dvh">
      <!-- NAVBAR -->
      <div
        class="kiri col-3 bg-grey d-flex flex-column justify-content-center position-fixed h-100"
      >
        <a href="index.html">
          <h1 class="text-center text-putih mt-5 mb-4">Dapur Kita</h1>
        </a>
        <div class="p-2 mt-2 d-flex flex-column justify-content-between h-100">
          <div class="tempat-nav-item d-flex flex-column gap-1">
            <a class="text-decoration-none" href="dashboard.html">
              <div
                class="d-flex justify-content-start align-items-end gap-2 item-navigation px-3 cursor-pointer active"
              >
                <i class="bi bi-grid fs-3"></i>
                <h4>Resep Saya</h4>
              </div>
            </a>
            <a class="text-decoration-none" href="tambah.html">
              <div
                class="d-flex justify-content-start align-items-end gap-2 item-navigation px-3 cursor-pointer"
              >
                <i class="bi bi-plus-lg fs-3"></i>
                <h4>Tambah Resep</h4>
              </div>
            </a>
            <a class="text-decoration-none" href="editProfile.html">
              <div
                class="d-flex justify-content-start align-items-end gap-2 item-navigation px-3 cursor-pointe"
              >
                <i class="bi bi-person-fill fs-3"></i>
                <h4>Edit Profile</h4>
              </div>
            </a>
          </div>

          <a class="text-decoration-none" href="login.html">
            <div
              class="d-flex justify-content-center align-items-end gap-2 item-navigation"
            >
              <i class="bi bi-box-arrow-in-right fs-3"></i>
              <h4>Keluar</h4>
            </div>
          </a>
        </div>
      </div>
      <!-- END NAVBAR -->
      <!-- KIRI TIPUAN -->
      <div class="kiri-tipuan col-3 h-100"></div>
      <!-- END KIRI TIPUAN -->

      <!-- KANAN -->
      <div class="kanan col-9 bg-putih p-2">
        <!-- NAVIGATION PROFILE -->
        <!-- In your dashboard.html -->
        <div
          class="profile d-flex justify-content-between align-items-center kotakv2 shadow p-3"
        >
          <div class="d-flex justify-content-center align-items-center">
            <h2 class="m-0 welcome-message">Selamat Datang</h2>
          </div>
          <img src="" class="profilePicture" alt="Foto Profil" />
        </div>
        <!-- MAIN -->
        <div class="wadah kotakv3 shadow">
          <div class="mx-2 mt-2">
            <h2>Resep Saya</h2>
            <div class="garis"></div>
          </div>

          <!-- MODIFIED RECIPES CONTAINER -->
          <section class="food_section layout_padding d-inline-flex p-2">
            <div class="filters-content">
              <div class="row grid" id="recipes-container">
                <!-- Template for a single recipe card (hidden by default) -->
                <div
                  class="col all food recipe-template"
                  style="display: none"
                >
                  <div class="box">
                    <div class="img-box">
                      <img src="" alt="" class="recipe-image" />
                    </div>
                    <div class="detail-box">
                      <h5 class="text-center recipe-title"></h5>
                      <div
                        class="d-flex flex-column justify-content-center align-content-center gap-2"
                      >
                        <div
                          class="d-flex justify-content-center px-3 pt-2 gap-2"
                        >
                          <a href="editResep.html" class="recipe-edit-link">
                            <button class="btn-manual">
                              <i class="bi bi-pencil-square"></i>
                              Edit
                            </button>
                          </a>
                          <button class="btn-hapus recipe-delete-btn">
                            <i class="bi bi-trash"></i>
                            Hapus
                          </button>
                        </div>
                        <div class="d-flex justify-content-center px-3 gap-2">
                          <a href="detail.html" class="recipe-detail-link">
                            <button class="btn-cek">
                              <i class="bi bi-clipboard"></i>
                              Cek Resep
                            </button>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Loading state -->
                <div class="col-12 text-center py-4 loading-state">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p class="mt-2">Memuat resep...</p>
                </div>

                <!-- Empty state (hidden by default) -->
                <div
                  class="col-12 text-center py-4 empty-state"
                  style="display: none"
                >
                  <p>Anda belum memiliki resep.</p>
                  <a href="tambah.html" class="btn btn-primary"
                    >Tambahkan Resep Pertama Anda</a
                  >
                </div>
              </div>
            </div>
          </section>

          <!-- END CONTAIN -->
        </div>
        <!-- END MAIN -->
      </div>
    </section>

    <script src="./js/utils.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        // Get user data
        const userData = JSON.parse(localStorage.getItem("auth._user"));
        const token = localStorage.getItem("auth._token");
        const welcomeText = document.querySelector(".welcome-message");
        const profilePicture = document.querySelector(".profilePicture");

        // Set user info
        if (userData) {
          profilePicture.src =
            userData.profilePicture || "./img/default-profile.jpg";
          welcomeText.textContent = `Selamat Datang, ${
            userData.fullName || userData.username || ""
          }`;

          // Load recipes
          await loadUserRecipes(userData.id, token);
        } else {
          window.location.href = "login.html";
        }

        // Logout functionality
        const logoutLink = document.querySelector('a[href="login.html"]');
        if (logoutLink) {
          logoutLink.addEventListener("click", async function (e) {
            e.preventDefault();
            if (confirm("Apakah Anda yakin ingin keluar?")) {
              try {
                await fetch(`${BASE_URL}/user/logout`, {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: token,
                  },
                });
              } catch (error) {
                console.error("Logout error:", error);
              }
              localStorage.clear();
              window.location.href = "login.html";
            }
          });
        }

        // Function to load user recipes
        async function loadUserRecipes(userId, token) {
          const container = document.getElementById("recipes-container");
          const template = document.querySelector(".recipe-template");
          const loadingState = document.querySelector(".loading-state");
          const emptyState = document.querySelector(".empty-state");

          try {
            const response = await fetch(
              `${BASE_URL}/recipes/user/${userId}`,
              {
                headers: {
                  Authorization: `Bearer ${token}`,
                },
              }
            );

            if (!response.ok) throw new Error("Gagal memuat resep");

            const data = await response.json();
            loadingState.style.display = "none";

            if (data.data && data.data.length > 0) {
              data.data.forEach((recipe) => {
                const recipeCard = template.cloneNode(true);
                recipeCard.style.display = "block";
                recipeCard.querySelector(".recipe-image").src =
                  recipe.imageUrl || "./img/resep-dummy.png";
                recipeCard.querySelector(".recipe-title").textContent =
                  recipe.title;
                recipeCard.querySelector(
                  ".recipe-edit-link"
                ).href = `editResep.html?id=${recipe.id}`;
                recipeCard.querySelector(
                  ".recipe-detail-link"
                ).href = `detail.html?id=${recipe.id}`;

                // Add delete functionality
                const deleteBtn =
                  recipeCard.querySelector(".recipe-delete-btn");
                deleteBtn.addEventListener("click", () =>
                  deleteRecipe(recipe.id, token)
                );

                container.appendChild(recipeCard);
              });
            } else {
              emptyState.style.display = "block";
            }
          } catch (error) {
            loadingState.style.display = "none";
            container.innerHTML = `
            <div class="col-12 text-center py-4">
              <p class="text-danger">Gagal memuat resep: ${error.message}</p>
              <button onclick="location.reload()" class="btn btn-primary">Coba Lagi</button>
            </div>
          `;
          }
        }

        // Function to delete recipe
        async function deleteRecipe(recipeId, token) {
          if (!confirm("Apakah Anda yakin ingin menghapus resep ini?")) return;

          try {
            const response = await fetch(
              `${BASE_URL}/recipes/delete/${recipeId}`,
              {
                method: "DELETE",
                headers: {
                  Authorization: token, // token sudah lengkap
                },
              }
            );

            if (!response.ok) throw new Error("Gagal menghapus resep");

            alert("Resep berhasil dihapus");
            location.reload();
          } catch (error) {
            console.error("Error:", error);
            alert(`Gagal menghapus resep: ${error.message}`);
          }
        }
      });
    </script>
  </body>
</html>
